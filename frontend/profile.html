<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title> Profile </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <!-- start of the header section -->
        <div class="website_header light_pink">
            <div class="website_info flex_baseline space_between ">
                <div class="flex_baseline"> <img class="icon" src="./assets/logo.png"> <h1> DuoLink </h1> </div>
                <div>
                    <a href="./sign_up.html"> <button class="sign_up" type="submit"> Log Out </button> </a>
                </div>
            </div>
        </div>
        <div class="nav light_gray"> 
            <div class="space_around">
                <div> <a href="./home.html"> <p> Home </p> </a> </div>
                <div> <p class="cursor"> Favorites </p> </div>
                <div> <a href="./messages.html"> <p> Messages </p> </a> </div>
                <div> <a href="./profile.html"> <p class="chosen"> Profile </p> </a> </div>
            </div>
        </div>
        <!-- Start of the screen body-->
        <div class="home_body"> 

            <div class="space_between flex_baseline">
                <div> </div>
                <div> <button class="sign_up"> Edit Profile </button></div>
            </div>
            <section> 
                <div class="info_container">
                    <div class="user_information">
                        <div class="upload">
                            <button class="btn-wrapper"> 
                                <i class="img-upload "> <img src="./assets/Online-Dating-Site-1920x1280.jpeg"> </i>
                                <input class="btn-warning" accept="image/jpeg,image/png,image/webp" type="file" >
                            </button>
                        </div>
                        <div> <h2> USer name </h2> </div>
                    </div>                 
                    <div class="user_details"> 
                            <div class="flex"> <h3 class="space"> Email: </h3> <h3> </h3> </div>
                            <div class="flex"> <h3 class="space"> Age: </h3> <h3>  </h3> </div>
                            <div class="flex"> <h3 class="space"> Location: </h3> <h3>  </h3> </div>
                            <div class="flex"> <h3 class="space"> Gender: </h3> <h3>  </h3> </div>
                            <div class="flex"> <h3 class="space"> Interested In: </h3> <h3>  </h3> </div>
                            <div class="flex_baseline"> <h3 class="space"> Bio: </h3> <p>  </p> </div>
                            <div class="flex_center"> 
                                <h3 class="space"> Visibility </h3> 
                                <label class="switch">
                                    <input type="checkbox" checked>
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>  
                </div>
            </section>
        </div>

        <!-- Start of the edit pop up -->
            <div class="pop_up_edit hide">
                <div class="cancel space"> <img class="icon" src="./assets/cancel.jpg.png"></div>
                    <div class="inputs">
                        <div> <input type="email" placeholder="Name"> </div> 
                        <div> <input type="email" placeholder="Email"> </div>
                        <div> <input type="text" placeholder="Bio"> </div>
                        <div> <p> Date of birth </p> <input type="date" > </div>
                        <div> <form>
                            <p> Location </p>  
                            <select name="location" id="cars">
                                <option value="volvo">Select...</option>
                                <option value="volvo">Akkar</option>
                                <option value="volvo">Aley</option>
                                <option value="volvo">Baabda</option>
                                <option value="volvo">Baalbak</option>
                                <option value="volvo">Batroun</option>
                                <option value="volvo">Bcharre</option>
                                <option value="volvo">Beirut</option>
                                <option value="volvo">Bekaa</option>
                                <option value="volvo">Chouf</option>
                                <option value="volvo">Dinnieh</option>
                                <option value="volvo">Hasbaya</option>
                                <option value="volvo">Hermel</option>
                                <option value="volvo">Jbail</option>
                                <option value="volvo">Jezzine</option>
                                <option value="volvo">Kasrouan</option>
                                <option value="volvo">Koura</option>
                                <option value="volvo">Marjaytoun</option>
                                <option value="volvo">Metn</option>
                                <option value="volvo">Minieh</option>
                                <option value="volvo">Nabatieh</option>
                                <option value="volvo">Rashaya</option>
                                <option value="audi">Saida</option>
                                <option value="opel">Sidon</option>
                                <option value="saab">Tripoli</option>
                                <option value="audi">Tyre</option>
                                <option value="volvo">Zahle</option>
                                <option value="volvo">Zgharta</option>
                            </select>
                        </form>
                    </div>
                    <div class="choices">
                        <div class="user_gender">
                            <p class="space"> You are </p>
                            <div class="flex"> 
                                <div> <button class="space" type="Submit"> <img class="icon" src="./assets/male.png"> </button> </div>
                                <div> <button class="space" type="Submit"> <img class="icon" src="./assets/female.png"> </button> </div>
                            </div>
                        </div>
                        <div class="user_choice">
                            <p class="space"> Seeking </p>
                            <div class="flex"> 
                                <div> <button class="space" type="Submit"> <img class="icon" src="./assets/male.png"> </button> </div>
                                <div> <button class="space" type="Submit"> <img class="icon" src="./assets/female.png"> </button> </div>
                                <div> <button class="space" type="Submit"> <img class="icon" src="./assets/both.png"> </button> </div>
                            </div>
                        </div>
                    </div>
                    <div> <a href="./home.html"> <button class="sign_up" type="submit"> Submit </button> </a> </div>
                </div>
            </div>
        <!-- End of the edit pop up -->

        <!-- start of the message sent pop up -->
        <div class="popup hide"> 
            <div> <img class="medium_icon" src="./assets/pp.png3"> </div>
            <div> <h3> Profile Edited </h3> </div>
        </div>
        <!-- End of the message sent pop up -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>

    </body>
</html>
