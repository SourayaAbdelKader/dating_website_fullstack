<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> DuoLink </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <div class="body"> 
            <div class="container flex">

                <div class="login"> 
                    <button id="login_btn" type="submit"> LOG IN </button>
                </div>

                <div class="main">
                    <div class="main-header flex_column flex_baseline"> 
                        <div> <img class="icon" src="./assets/logo.png"> </div>
                        <div> <h1> DuoLink </h1> </div>
                    </div>
                    <div class="choices space_around">
                        <div class="user_gender">
                            <p> You are </p>
                            <div> <button  id="signup_gender_male" type="Submit"> <img class="icon" src="./assets/male.png"> </button> </div>
                            <div> <button id="signup_gender_female" type="Submit"> <img class="icon" src="./assets/female.png"> </button> </div>
                        </div>
                        <div class="user_choice">
                            <p> Seeking </p>
                            <div> <button id="signup_interested_in_male" type="Submit"> <img class="icon" src="./assets/male.png"> </button> </div>
                            <div> <button id="signup_interested_in_female" type="Submit"> <img class="icon" src="./assets/female.png"> </button> </div>
                            <div> <button id="signup_interested_in_both" type="Submit"> <img class="icon" src="./assets/both.png"> </button> </div>
                        </div>
                    </div>
                    <div class="inputs"> 
                        <div> <input id="signup_email" type="email" placeholder="Your Email"> </div>
                        <div> <input id="signup_password" type="password" placeholder="Create Your Password"> </div>
                        <div> <form>
                            <p> Location </p>  
                            <select name="location" id="singnup_location">
                                <option value="volvo">Select...</option>
                                <option value="volvo">Akkar</option>
                                <option value="volvo">Aley</option>
                                <option value="volvo">Baabda</option>
                                <option value="volvo">Baalbak</option>
                                <option value="volvo">Batroun</option>
                                <option value="volvo">Bcharre</option>
                                <option value="volvo">Beirut</option>
                                <option value="volvo">Bekaa</option>
                                <option value="volvo">Chouf</option>
                                <option value="volvo">Dinnieh</option>
                                <option value="volvo">Hasbaya</option>
                                <option value="volvo">Hermel</option>
                                <option value="volvo">Jbail</option>
                                <option value="volvo">Jezzine</option>
                                <option value="volvo">Kasrouan</option>
                                <option value="volvo">Koura</option>
                                <option value="volvo">Marjaytoun</option>
                                <option value="volvo">Metn</option>
                                <option value="volvo">Minieh</option>
                                <option value="volvo">Nabatieh</option>
                                <option value="volvo">Rashaya</option>
                                <option value="audi">Saida</option>
                                <option value="opel">Sidon</option>
                                <option value="saab">Tripoli</option>
                                <option value="audi">Tyre</option>
                                <option value="volvo">Zahle</option>
                                <option value="volvo">Zgharta</option>
                            </select>
                        </form>
                    </div>
                    <div> <a href="./home.html"> <button id="signup_btn" class="sign_up" type="submit"> Sign Up </button> </a> </div>
                </div>
            </div>
        </div>

        <!-- start of login pop up -->
        <div id="login_modal" class="popup hide">
            <div class="cancel space"> <img id="cancel_btn" class="icon" src="./assets/cancel.jpg.png"></div>
            <div class="main-header flex_column flex_baseline"> 
                <div> <img class="icon" src="./assets/logo.png"> </div>
                <div> <h1> DuoLink </h1> </div>
            </div>
            <div class="inputs">
                <div> <input id="login_email" type="email" placeholder="Your Email"> </div>
                <div> <input id="login_password" type="password" placeholder="Your Password"> </div>
            </div>
            <div> <a href="./home.html"> <button id="submit_login_btn" class="sign_up" type="submit"> Log In </button> </a> </div>
        </div>

        <!-- end of login pop up -->
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
