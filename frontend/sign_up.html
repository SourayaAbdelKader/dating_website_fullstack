<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> DuoLink </title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    </head>
    <body>
        <div class="body"> 
            <div class="container flex">

                <div class="login"> 
                    <button id="login_btn" type="submit"> LOG IN </button>
                </div>

                <div class="main">
                    <div class="main-header flex_column flex_baseline"> 
                        <div> <img class="icon" src="./assets/logo.png"> </div>
                        <div> <h1> DuoLink </h1> </div>
                    </div>
                    <div class="choices space_around">
                        <div class="user_gender">
                            <p> You are </p>
                            <div> <button  id="signup_gender_male" type="Submit"> <img class="icon" src="./assets/male.png"> </button> </div>
                            <div> <button id="signup_gender_female" type="Submit"> <img class="icon" src="./assets/female.png"> </button> </div>
                        </div>
                        <div class="user_choice">
                            <p> Seeking </p>
                            <div> <button id="signup_interested_in_male" type="Submit"> <img class="icon" src="./assets/male.png"> </button> </div>
                            <div> <button id="signup_interested_in_female" type="Submit"> <img class="icon" src="./assets/female.png"> </button> </div>
                            <div> <button id="signup_interested_in_both" type="Submit"> <img class="icon" src="./assets/both.png"> </button> </div>
                        </div>
                    </div>
                    <div class="inputs"> 
                        <div> <input id="signup_email" type="email" placeholder="Your Email"> </div>
                        <div> <input id="signup_password" type="password" placeholder="Create Your Password"> </div>
                    <div> <a href="./home.html"> <button id="signup_btn" class="sign_up" type="submit"> Sign Up </button> </a> </div>
                </div>
            </div>
        </div>

        <!-- start of login pop up -->
        <div id="login_modal" class="popup hide">
            <div class="cancel space"> <img id="cancel_btn" class="icon" src="./assets/cancel.jpg.png"></div>
            <div class="main-header flex_column flex_baseline"> 
                <div> <img class="icon" src="./assets/logo.png"> </div>
                <div> <h1> DuoLink </h1> </div>
            </div>
            <div class="inputs">
                <div> <input id="login_email" type="email" placeholder="Your Email"> </div>
                <div> <input id="login_password" type="password" placeholder="Your Password"> </div>
            </div>
            <div> <a href="./home.html"> <button id="submit_login_btn" class="sign_up" type="submit"> Log In </button> </a> </div>
        </div>

        <!-- end of login pop up -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
